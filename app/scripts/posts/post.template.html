<div class="row">
  
    <div class="col-12 col-md-6" *ngFor="let article of articles; index as i">
      <div class="post">
        <div class="post-date">
            {{article.date | date:'shortDate'}}
          </div>
        <div class="post-image">
          <img style="width:100%;height:80px;" src="http://8409-presscdn-0-53.pagely.netdna-cdn.com/wp-content/uploads/2015/04/typesofblogposts.png">
        </div>
        <div class="post-body">
          <h2>{{article.title}}</h2>
          
          <p>{{article.headline}}</p>
          <a href="#" title="{{article.category}}">
            <img style="height:30px;width:auto;" src="/images/icons/tech/{{article.category}}.svg">
          </a>
      </div>
  </div>
</div>
