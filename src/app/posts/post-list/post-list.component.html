<div class="row">

  <!-- <div *ngIf="!postsLoaded">
    Loading posts
  </div> -->
  <div>
    No posts found in this category
  </div>
  <!-- <ng-container *ngIf="postsLoaded"> -->
    <div class="col-12 col-md-6" *ngFor="let post of posts; index as i">

      <div class="post">

        <div class="post-link clickable"
            (click)="openPost(post.urlSlug)">
          <div class="post-image">
            <img style="width:100%;height:80px;" src="http://8409-presscdn-0-53.pagely.netdna-cdn.com/wp-content/uploads/2015/04/typesofblogposts.png">
          </div>
          <div class="post-body">
            <h2>{{post.title}}</h2>

            <p>{{post.headline}}</p>
          </div>
        </div>
        <div class="post-footer">
            <div class="date">
                {{post.date | date:'shortDate'}}
            </div>
          <a class="category" href="#" title="{{post.category}}">
            <img style="height:30px;width:auto;" src="/images/icons/tech/{{post.category}}.svg">
          </a>
      </div>
  </div>
 </div>
<!-- </ng-container> -->
</div>
