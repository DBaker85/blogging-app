
<div class="row">
  <div class="col-12">
      <article class="post">
      <div class="post-image">
        <img style="width:100%;height:250px;" src="http://via.placeholder.com/350x250">
      </div>
      <div class="post-date-category">
        <div class="date">
          <i class="icon-calendar-full"></i>
          {{post?.date | date:'shortDate'}}
        </div>
        <a href="#" title="{{post?.category}}">
          <img src="/images/icons/tech/{{post?.category}}.svg">
        </a>
      </div>
      <div class="post-body">
         <h2>{{post?.title}}</h2>
         <blockquote class="post-description">
          <p>
             {{post?.headline}}
          </p>
         </blockquote>
         <blog-post-body [body]="post.body" *ngIf="post?.body !== null"></blog-post-body>
      </div>

    </article>

</div>
</div>
